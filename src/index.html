<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body class="body">
<div class="page">
    <!--Хедер-->
    <header class="header">
        <img alt="Лого" class="header__logo" src="<%=require('./images/Vector.svg')%>">
    </header>

    <main>
<!--Профиль-->
        <section class="profile">
            <img alt="Аватар" class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>">
            <div class="profile__info">

                <div class="profile__paragraphs">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
<!--Карточки-->
        <section class="elements">

        </section>

    </main>
<!--Футер-->
    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
</div>

<template id="element">
    <div class="element">
        <button type="submit" class="element__delete"></button>
        <img src=" " alt="" class="element__image">
        <div class="element__info">
            <h2 class="element__paragraph"></h2>
            <button type="button" class="element__like"></button>
        </div>
    </div>
</template>

<!--Попап изменения данных-->
<div class="popup" id="edit">
    <div class="popup__container">
        <h2 class="popup__paragraph">Редактировать профиль</h2>
        <form name="profile-form" class="popup__form" id="form-edit" novalidate>
                <input id="input-name" class="popup__input popup__input_type_name" placeholder="Введите имя" minlength="2" maxlength="40" type="text" name="name" required/>
                <span class="popup__input-error input-name-error"></span>
                <input id="input-profession" class="popup__input popup__input_type_profession" placeholder="Введите род деятельности" minlength="2" maxlength="200" type="text" name="profession" required>
                <span class="popup__input-error input-profession-error"></span>
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close" id="close-edit"></button>
    </div>
</div>

<!--Попап добвления карточки-->
<div class="popup" id="add">
    <div class="popup__container">
        <h2 class="popup__paragraph">Новое место</h2>
        <form class="popup__form" name="card-form" id="form-add" novalidate>
                <input id="input-title" class="popup__input popup__input_type_head" minlength="2" maxlength="30" placeholder="Название" type="text" name="name" required/>
                <span class="popup__input-error input-title-error "></span>
                <input id="input-url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" type="url" name="link" required>
                <span class="popup__input-error input-url-error"></span>
            <button class="popup__save" type="submit" id="add-save">Создать</button>
        </form>
        <button type="button" class="popup__close" id="close-add"></button>
    </div>
</div>

<!--Попап открытия картинки-->
<!--TODO make new popUp type-->
<div class="popup popup_img" id="image">
    <div class="popup__container-big-img">
    <figure class="popup__figure">
        <img class="popup__image" src=" " alt="">
        <figcaption class="popup__undertaker" id="undertaker"></figcaption>
    </figure>
    <button type="button" class="popup__close" id="img-close"></button>
    </div>
</div>
</body>
</html>
