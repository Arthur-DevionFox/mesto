<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img alt="Лого" class="header__logo" src="images/Vector.svg">
    </header>

    <main>

        <section class="profile">
            <img alt="Аватар" class="profile__avatar" src="./images/Avatar.jpg">
            <div class="profile__info">

                <div class="profile__paragraphs">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>


                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img alt="Карачаевск" class="elements__image" src="images/Karachaevsk.jpg">
                <div class="elements__info">
                    <p class="elements__paragraph">Карачаевск</p>
                    <button class="elements__like"></button>
                </div>
            </div>

            <div class="elements__element">
                <img alt="Карачаевск" class="elements__image" src="images/Albrus.jpg">
                <div class="elements__info">
                    <p class="elements__paragraph">Гора Эльбрус</p>
                    <button class="elements__like"></button>
                </div>
            </div>

            <div class="elements__element">
                <img alt="Карачаевск" class="elements__image" src="images/Dombai.jpg">
                <div class="elements__info">
                    <p class="elements__paragraph">Домбай</p>
                    <button class="elements__like"></button>
                </div>
            </div>

            <div class="elements__element">
                <img alt="Карачаевск" class="elements__image" src="images/Albrus.jpg">
                <div class="elements__info">
                    <p class="elements__paragraph">Гора Эльбрус</p>
                    <button class="elements__like"></button>
                </div>
            </div>

            <div class="elements__element">
                <img alt="Карачаевск" class="elements__image" src="images/Dombai.jpg">
                <div class="elements__info">
                    <p class="elements__paragraph">Домбай</p>
                    <button class="elements__like"></button>
                </div>
            </div>

            <div class="elements__element">
                <img alt="Карачаевск" class="elements__image" src="images/Karachaevsk.jpg">
                <div class="elements__info">
                    <p class="elements__paragraph">Карачаевск</p>
                    <button class="elements__like"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
</div>

<div class="popup">
    <button class="popup__close"><img alt="Крестик" src="images/Close%20Icon.svg"></button>
    <div class="popup__container">
        <h2 class="popup__paragraph">Редактировать профиль</h2>
        <form class="popup__form">
            <label>
                <input class="popup__name" placeholder="Жак-Ив Кусто" type="text"/>
            </label>
            <label>
                <input class="popup__profession" placeholder="Исследователь океана" type="text">
            </label>
        </form>
        <button class="popup__save" type="button">Сохранить</button>
    </div>
</div>
<script src="JS/script.js"></script>
</body>
</html>
