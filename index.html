<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Лого">
    </header>

    <main>

        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="./images/Avatar.jpg">
            <h1 class="profile__info">
                <p class="profile__name">Жак-Ив Кусто <button class="profile__edit-button"><img src="images/Edit%20Button.svg" alt="Изменение"> </button></p>
                <p class="profile__profession">Исследователь океана</p>
            </h1>
            <button class="profile__add-button"><img src="images/Add%20Button.svg" alt="Добавление"></button>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img class="elements__image" src="images/Karachaevs.jpg">
                <div class="elements__info">
                    <p class="elements__paragraph"></p>
                    <button class="elements__like"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">

    </footer>
</div>
</body>
</html>
