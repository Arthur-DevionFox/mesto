<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img alt="Лого" class="header__logo" src="images/Vector.svg">
    </header>

    <main>

        <section class="profile">
            <img alt="Аватар" class="profile__avatar" src="./images/Avatar.jpg">
            <div class="profile__info">

                <div class="profile__paragraphs">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>


                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img alt="Карачаевск" class="element__image" src="images/Karachaevsk.jpg">
                <div class="element__info">
                    <h2 class="element__paragraph">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img alt="Карачаевск" class="elements__image" src="images/Albrus.jpg">
                <div class="element__info">
                    <h2 class="element__paragraph">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img alt="Карачаевск" class="element__image" src="images/Dombai.jpg">
                <div class="element__info">
                    <h2 class="element__paragraph">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img alt="Карачаевск" class="element__image" src="images/Albrus.jpg">
                <div class="element__info">
                    <h2 class="element__paragraph">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img alt="Карачаевск" class="element__image" src="images/Dombai.jpg">
                <div class="element__info">
                    <h2 class="element__paragraph">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img alt="Карачаевск" class="element__image" src="images/Karachaevsk.jpg">
                <div class="element__info">
                    <h2 class="element__paragraph">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
</div>

<div class="popup">

    <div class="popup__container">
        <h2 class="popup__paragraph">Редактировать профиль</h2>
        <form class="popup__form">
            <label>
                <input class="popup__info popup__info_name" placeholder="Введите имя" type="text" name="Name"/>
            </label>
            <label>
                <input class="popup__info popup__info_profession" placeholder="Введите род деятельности" type="text" name="Prof">
            </label>
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
    </div>
</div>
<script src="JS/script.js"></script>
</body>
</html>
