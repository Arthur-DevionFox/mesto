<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">
    <!--Хедер-->
    <header class="header">
        <img alt="Лого" class="header__logo" src="images/Vector.svg">
    </header>

    <main>
<!--Профиль-->
        <section class="profile">
            <img alt="Аватар" class="profile__avatar" src="./images/Avatar.jpg">
            <div class="profile__info">

                <div class="profile__paragraphs">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                </div>


                <button class="profile__edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
<!--Карточки-->
        <section class="elements">
            <template id="element">
                <div class="element">
                    <img src="" alt="Карачаевск" class="element__image" >
                    <div class="element__info">
                        <h2 class="element__paragraph"></h2>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </template>
        </section>

    </main>
<!--Футер-->
    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
</div>

<!--Попап изменения данных-->
<div class="popup" id="edit">
    <div class="popup__container">
        <h2 class="popup__paragraph">Редактировать профиль</h2>
        <form class="popup__form" id="form-edit">
            <label>
                <input class="popup__input popup__input_type_name" placeholder="Введите имя" type="text" name="Name"/>
            </label>
            <label>
                <input class="popup__input popup__input_type_profession" placeholder="Введите род деятельности" type="text" name="Prof">
            </label>
            <button class="popup__save popup__save_edit" type="submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close" id="close-edit"></button>
    </div>
</div>

<!--Попап добвления карточки-->
<div class="popup" id="add">
    <div class="popup__container">
        <h2 class="popup__paragraph">Новое место</h2>
        <form class="popup__form" id="form-add">
            <label>
                <input class="popup__input popup__input_type_head" placeholder="Название" type="text" name="Head"/>
            </label>
            <label>
                <input class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" type="text" name="URL">
            </label>
            <button class="popup__save" type="submit" id="add-save">Создать</button>
        </form>
        <button type="button" class="popup__close" id="close-add"></button>
    </div>
</div>
<script src="JS/script.js"></script>
</body>
</html>
