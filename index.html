<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="body">
<div class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Лого">
    </header>

    <main>

        <section class="profile">
            <img class="profile__avatar" alt="Аватар" src="./images/Avatar.jpg">
            <h1 class="profile__info">

                <div class="profile__paragraphs">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <p class="profile__profession">Исследователь океана</p>
                </div>


                <button type="button" class="profile__edit-button"></button>
            </h1>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img class="elements__image" src="images/Karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__paragraph">Карачаевск</p>
                    <button class="elements__like"><img src="images/like.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="images/Albrus.jpg" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__paragraph">Гора Эльбрус</p>
                    <button class="elements__like"><img src="images/like.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="images/Dombai.jpg" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__paragraph">Домбай</p>
                    <button class="elements__like"><img src="images/like.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="images/Albrus.jpg" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__paragraph">Гора Эльбрус</p>
                    <button class="elements__like"><img src="images/like.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="images/Dombai.jpg" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__paragraph">Домбай</p>
                    <button class="elements__like"><img src="images/like.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="images/Karachaevsk.jpg" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__paragraph">Карачаевск</p>
                    <button class="elements__like"><img src="images/like.svg" alt="Лайк"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__paragraph">© 2020 Mesto Russia</p>
    </footer>
</div>

<div class="popup">
    <button class="popup__close"><img src="images/Close%20Icon.svg" alt="Крестик"></button>
    <div class="popup__container">
        <p class="popup__paragraph" type="radio">Редактировать профиль</p>
        <form class="popup__form">
            <label>
                <input class="popup__name" type="text" placeholder="Жак-Ив Кусто"/>
            </label>
            <label>
                <input class="popup__profession" type="text" placeholder="Исследователь океана">
            </label>
        </form>
        <button class="popup__save" type="button">Сохранить</button>
    </div>
</div>
<script src="JS/script.js"></script>
</body>
</html>
